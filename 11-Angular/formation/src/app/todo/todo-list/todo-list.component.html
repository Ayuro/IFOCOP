<form [formGroup]="form">
  <div>
    <label>
      Titre: <br>
      <input type="text" formControlName="'title">
    </label>
  </div>
</form>

@for(task of tasks; track task.id) {
<pre>{{ task | json }}</pre>
}

<ul>
  @for(task of todoService.getPriorityTasks(); track task.id) {
  <li>
    <app-task [task]="task"></app-task>
  </li>
  }
</ul>
