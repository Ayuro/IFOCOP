<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice_3-13</title>
</head>
<body>
    <!-- En ouvrant cette page dans différents navigateur, on remarque qu'il y a de légères différences de mise en page, mais sans plus. -->
    <form action="" method="post">
        <fieldset>
            <legend>Who are you?</legend>
            <input type="text" name="prenom" placeholder="Prénom">
            <input type="text" name="nom" placeholder="NOM">
            <input type="text" name="dateDeNaissance" placeholder="Date de naissance">
        </fieldset>
        <fieldset>
            <legend>Where are you?</legend>
            <input type="text" name="voie" placeholder="Rue">
            <input type="text" name="codepostal" placeholder="Code postal">
            <input type="text" name="ville" placeholder="Ville">
            <input type="text" name="telephone" placeholder="Téléphone">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="siteWeb" placeholder="Site Web">
        </fieldset>
        <fieldset>
            <legend>Choose your class!</legend>
            <Select name="titre">
                <option value="Monsieur">Monsieur</option>
                <option value="Madame">Madame</option>
                <option value="Mademoiselle">Mademoiselle</option>
            </Select>
        </fieldset>
        <fieldset>
            <legend>Choose your weapon!</legend>
            <input type="radio" name="typeDeTelephone" value="fixe">Fixe</input>
            <input type="radio" name="typeDeTelephone" value="mobile">Mobile</input>
        </fieldset>
        <fieldset>
            <legend>Tell us more.</legend>
            <textarea name="commentaire" id="coms" placeholder="Vos commentaires"></textarea>
            <textarea name="centreInterets" id="interets" placeholder="Vos centres d'Intérêts"></textarea>
            <input type="submit" value="Confirmer">
        </fieldset>
    </form>
</body>
</html>
