<h1>Connexion</h1>

<form [formGroup]="form" (ngSubmit)="login()">
  <div class="form-control">
    <label>
      E-mail<br />
      <input type="email" formControlName="email" />
    </label>
  </div>

  <div class="form-control">
    <label>
      Mot de passe<br />
      <input type="password" formControlName="password" />
    </label>
  </div>

  <button>Connexion</button>
</form>
