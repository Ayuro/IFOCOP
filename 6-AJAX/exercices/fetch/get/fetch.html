<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX côté front-end (fetch)</title>
  </head>
  <!--
    Au moyen de l'API fetch(), récupérez les données d'un message (ou plusieurs si vous le souhaitez)
    situé à l'url https://jsonplaceholder.typicode.com/posts/<numéro_de_message>. Vous
    afficherez le titre et le corps du message dans les zones prévues à cet effet.
    Ecrivez votre code javascript dans le fichier fetch.js
  -->
    <body>
      <h3 id="resultTitle"></h3>
      <p id="resultFilling"></p>
      <button id="get-data">Get Data with Fetch</button>
      <script src="fetch.js"></script>
    </body>
</html>
