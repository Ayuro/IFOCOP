<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX côté front-end (Fetch)</title>
  </head>
  <!--
    Au moyen de l'API Fetch, vous afficherez, dans des zones que vous définirez, les informations contenues
    dans un formulaire que vous aurez au préalable construit et qui contiendra deux champs : 'title' et 'body',
    ainsi qu'un bouton de soumission du formulaire. Ecrivez votre code javascript dans le fichier fetch.js
  -->
  <body>
    <h3 id="resultTitle"></h3>
    <p id="resultFilling"></p>
    <button id="get-data">Get Data with Fetch</button>

    <br><br>

    <form action="" id="post-data-form">
      <label for="title">Titre : </label>
      <input type="text" name="title" id="title" />
      <label for="body">Message : </label>
      <input type="text" name="body" id="body" />
      <button type="submit">Envoyer</button>
    </form>

    <script src="fetch.js"></script>
  </body>
</html>
