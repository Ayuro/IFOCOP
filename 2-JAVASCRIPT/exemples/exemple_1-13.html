    <title>Exemple_1-13</title>
    <script>
        // Booléens, ce type de données a deux états
            //vrai
                true;
                // ou 1
                false;
                // ou 0


        true == true; // donne true
        true == false; // donne false
        true != true; // donne false
        true != false; // donne true
        15 == 15 + 5; // donne true
        15 === 10 + 5 // donne true
        15 === '15'; // donne false
        15 == '15' ; // donne true

        // == : égalité de valeur
        // === : égalité de valeur et de type
        // != : différence de valeur
        // !== : égalité de valeur et/ou de type

        
        17 > 4; // donne true
        18 >= 8 + 7; // donne true
        21 < 10; // donne false
        23 <= 24; // donne true
        
        // Opérateurs logiques
        
            // ! signifie not ou inverse
            !true; // Signifie l'inverse de true, donc false
            // || signifie ou
            // && signifie et
            true || false; //donne true
            true && false; //donne false
            true && false; //donne true
            true && true; //donne true
            false && false; //donne false
        </script>
