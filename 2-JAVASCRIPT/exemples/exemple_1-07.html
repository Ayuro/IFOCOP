<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple_1-07</title>
    <script>
        // Il existe en JavaScript les quatre opérations habituelles:
        alert(2 + 2);
        alert(10 - 3);
        alert(3 * 15);
        alert(67 / 4);

        // Il y a une cinquième opération, le modulo:
        alert(20 % 4);
        alert(20 % 7);
        /* Le modulo donne le reste d'une division ->
            - Soit 0 si la division est exacte
            - Soit un nombre qui correspond à la différence avec la division exacte la plus proche, par exemple: 23 % 5 -> le plus proches est 4*5 = 20, il reste donc 3 */
    </script>
</head>
<body>
    <h1>Exemple_1-07</h1>
</body>
</html>
