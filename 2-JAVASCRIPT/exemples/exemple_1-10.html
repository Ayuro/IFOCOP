<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple_1-10</title>
    <script>
        // Je crée une nouvelle fonction anonyme que je stock dans une variable
        var maFonction = function() {
            var resultat = 18 + 23;
            alert(resultat);
        };

        // J'exécute la fonction ci-dessus
        maFonction();

        var afficheMessage = function() {
            alert('Bonjour à tous');
        };
        afficheMessage();
        var autreOutil;
        autreOutil = afficheMessage;
        autreOutil();
    </script>
</head>
<body>
    <h1>Exemple_1-10
    </h1>
</body>
</html>
